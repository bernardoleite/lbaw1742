<script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
  type: 'line',
  data: {
        labels: ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"],
        datasets: [{ 
        data: [120,114,115,80,90,95,200,221,100,200],
        label: "Posts",
        borderColor: "#3e95cd",
        fill: false
      }, { 
        data: [190,114,50,40,100,95,90,60,30,20],
        label: "Comments",
        borderColor: "#8e5ea2",
        fill: false
      }, { 
        data: [15,2,8,22,7,8,9,10,15,14],
        label: "Reports",
        borderColor: "#3cba9f",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Weekly Statistics'
    },
 scales: {
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Quantity'
          }
        }],
        xAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Day'
          }
        }],
      }

  }
});
  </script>
